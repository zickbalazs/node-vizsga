<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Vizsgajelentkező</title>
</head>
<body ng-app="vizsga">
    <div class="container-fluid p-0">
        <header class=""><h1 class="">Vizsga jelentkező</h1></header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" ng-controller="menu">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item" ng-repeat="link in links">
                    <a class="nav-link" href="/#!{{link.link}}">{{link.name}}</a>
                  </li>
                </ul>
              </div>
          </nav>
          <div class="main" ng-view></div>
        <footer>
            Készítette: ZB - 2022.
        </footer>
    </div>







    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/angular-animate.min.js"></script>
    <script src="./js/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
