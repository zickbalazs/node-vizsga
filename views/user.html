<main ng-controller="userController" class="p-3">
    <div class="container-fluid">
        <div class="my-auto">
            <h2 class="mb-5">Jelentkezés:</h2>
            <div class="row">
                <aside ng-if="Selected" ng-class="{'col-lg-3 col-md-6 col-sm-12': Selected}">
                    <form id="#selection">
                        <h3>Választott tárgy adatai</h3>
                        <div class="mb-3">
                            <label class="form-label" for="name">Tárgy neve:</label>
                            <input type="text" name="name" class="form-control" ng-model="selected.name" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="teacher">Tanár:</label>
                            <input type="text" name="teacher" class="form-control" ng-model="selected.teacher" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="date">Dátum:</label>
                            <input type="date" name="datetime" class="form-control" ng-model="selected.date" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="signup">Terem száma:</label>
                            <input type="text" name="signup" class="form-control" ng-model="selected.room" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="signup">Férőhelyek:</label>
                            <input type="text" name="signup" class="form-control" ng-model="selected.signups" disabled>
                        </div>
                        <hr>
                        <h3>Diák adatai:</h3>
                        <h5 class="text-danger" ng-if="events[selected.id].max==events[selected.id].people.length">Erre a vizsgára már nem lehet jelentkezni!</h5>
                        <div ng-if="events[selected.id].people.length!=events[selected.id].max">
                            <div class="mb-3">
                                <label class="form-label" for="signup">Jelentkező neve:</label>
                                <input type="text" name="signup" class="form-control" ng-model="student.FullName">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="signup">Jelentkező OM-azonosítója:</label>
                                <input type="text" name="signup" class="form-control" ng-model="student.OM">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="signup">Jelentkező lakcíme:</label>
                                <input type="text" name="signup" class="form-control" ng-model="student.Address">
                            </div>
                            <input type="button" value="Jelentkezés" class="btn btn-success" ng-click="SignUp()">
                        </div>
                    </form>
                </aside>
                <section ng-class="{'col-lg-9 col-md-6 col-sm-12': Selected}">
                    <div id="calendar" ng-click="DoNothing()">
                
                    </div>
                </section>
            </div>
        </div>
    </div>
</main>
